# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.11.1
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Check current directory"
          command: ls -la
      - run:
          name: "Check python version"
          command: python --version
      - run:
          name: "Install dependencies"
          command: pip install -r requirements.txt
      - run:
          name: "Run unittests"
          command: coverage run -m unittest discover game_theory
      - run:
          name: "Create coverage report"
          command: coverage xml
      - run:
          name: "Upload coverage report"
          command: bash <(curl -Ls https://coverage.codacy.com/get.sh) report -l Python -r coverage.xml
      - persist_to_workspace:
          root: game_theory
          paths: '*'
  publish:
    docker:
      - image: cibuilds/github:0.13
    steps:
      - attach_workspace:
          at: game_theory
      - run:
          name: "Check current directory"
          command: ls -la
      - run:
          name: "Install python"
          command: apk add python3
      - run:
          name: "Publish release"
          command: |
            VERSION=$(python3 game_theory/version_bump.py version)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION} game_theory
      - run:
          name: "Bump version"
          command: python3 game_theory/version_bump.py bump


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
                - circleci-test
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish:
          requires:
            - test
          filters:
            branches:
#               ignore: /.*/
              only:
                - master
                - circleci-test
            tags:
              only: /^\d+\.\d+\.\d+$/
